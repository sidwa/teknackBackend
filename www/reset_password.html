<html>
	<body>
		<h1>YOOOO</h1>
        <form>  
			<input type="text" id="username" placeholder="username"><bR>
			<input type="password" id="password" placeholder="password"><br>
			<input type="password" id="cpassword" placeholder="cpassword"><br>
			<input type="text" id="a" placeholder="answer"><br>
			<input type="button" id="submit" value="gimme">
        </form>
		<div id="out"></div>
	<script>
		document.getElementById("submit").onclick=function(){
        ajx=new XMLHttpRequest();
			if(!ajx){
				alert("Internet explorer not supported by this site!!!");
			return;
			}
			if(ajx.readyState==4 || ajx.readyState==0){
				var obj=new Object();
				obj.username=document.getElementById("username").value;
				obj.password=document.getElementById("password").value;
                obj.cpassword=document.getElementById("cpassword").value;
                obj.a=document.getElementById("a").value;
				ajx.open("POST","/resetPass",true);
				ajx.onreadystatechange=serverResponse;
				ajx.setRequestHeader("Content-type", "application/json");
				console.log(JSON.stringify(obj));
				ajx.send(JSON.stringify(obj));
			}
			function serverResponse(){
				var response;
				if(ajx.readyState==4 && ajx.status==200){
					//response=JSON.parse(this.responseText);
					response=this.responseText;
					console.log(typeof(response));
					if(response=="password reset"){
						document.getElementById("out").innerHTML="password reset";
						setTimeout(function(){window.location="/login.html"},2000);
					}else{
						document.getElementById("out").innerHTML=response;
					}
					
				}
			}
		}
    </script>
	</body>
</html>
